<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bet Tracker Pro</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- prop-types (required by Recharts UMD) -->
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>

    <!-- Recharts for charts -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <!-- Firebase SDKs (compat builds for global access) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script>
      // Global error handler for debugging
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', msg, 'at', url, line, col, error);
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="color:#f87171;padding:20px;font-family:monospace;font-size:12px;background:#0a0e1a;min-height:100vh;">' +
            '<h2 style="color:#e2e8f0;margin-bottom:10px;">Bet Tracker - Błąd ładowania</h2>' +
            '<p>' + msg + '</p>' +
            '<p style="color:#64748b;margin-top:5px;">Linia: ' + line + '</p>' +
            '</div>';
        }
      };
    </script>

    <script src="app.compiled.js"></script>
</body>
</html>
